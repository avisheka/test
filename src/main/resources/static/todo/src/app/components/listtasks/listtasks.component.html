<div class="container">
    <h2>List Of Items</h2>
    <table class="table table-striped">
        <thead>
          <tr>
            <th></th>
            <th>Title</th>
            <th>Description</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of pendingItems">
                <td><input type="radio" (click)="markItemComplete(item)"/></td>
                <td>{{item.title}}</td>
                <td>{{item.description}}</td>
                <td><button class="btn btn-danger" (click)="deleteItem(item)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
